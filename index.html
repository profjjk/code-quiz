<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- My stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Google font links -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

        <title>GoT Nerd Quiz</title>

    <body>
        <!-- Scoreboard & Timer -->
        <header class="row">
            <div class="col-3" id="scoreboard">Scoreboard</div>

            <div class="col-3" id="timer">Timer</div>

        <main class="row">
            <section class="col-6" id="game-box">

                    <h1>Game Questions will go here.</h1> 
                </div>
                <div id="answer-section">
                    <button>Answer</button>
                    <button>Answer</button>
                    <button>Answer</button>
                    <button>Answer</button>
                </div> 
                <div id="result-section">
                    <hr>
                    <h2>This will appear to inform the player if they answered correctly.</h2>
                </div>
            </section>
        </main>
        
        <script src="script.js" async defer></script>
    </body>
